spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
spring.datasource.url=jdbc:mysql://YOUR_DATABASE_ENDPOINT:3306/chatbot?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=YOUR_DATABASE_USERNAME
spring.datasource.password=YOUR_DATABASE_PASSWORD
jwt.secret=YOUR_JWT_SECRET
openai.apikey=YOUR_OPENAI_API_KEY
openai.connect-timeout=10
openai.write-timeout=30
openai.read-timeout=30
openai.max-token=2000